<h2 mat-dialog-title class="!text-blue-700">Register</h2>
<mat-dialog-content class="mat-typography">
  <div class="example-container mb-1">
    <label class="block text-base font-medium pl-1 mb-1">User Name</label>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Enter User Name" [formControl]="userName" (blur)="updateErrorUserName()" required />
      @if (userName.invalid) {
      <mat-error>{{ errorUserName() }}</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="example-container">
    <label class="block text-base font-medium pl-1 mb-1">Password</label>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Enter your password" [formControl]="password" (blur)="updateErrorPassword()" required
        type="password" />
      @if (password.invalid) {
      <mat-error>{{ errorPassword() }}</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="example-container">
    <label class="block text-base font-medium pl-1 mb-1">Name</label>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Enter your Name" [formControl]="name" (blur)="updateErrorName()" required />
      @if (name.invalid) {
      <mat-error>{{ errorName() }}</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="example-container">
    <label class="block text-base font-medium pl-1 mb-1">Email</label>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Enter your Email" [formControl]="email" (blur)="updateErrorEmail()" required />
      @if (email.invalid) {
      <mat-error>{{ errorEmail() }}</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="file-input-container">
    <label class="block text-base font-medium pl-1 mb-1">Profile Image</label>
    <input (change)="imageUpload($event)" type="file"
      class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-medium file:bg-violet-50 file:text-blue-700 hover:file:bg-violet-100" />
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()">
    Register
  </button>
</mat-dialog-actions>
