<h2 mat-dialog-title class="!text-blue-700">Login</h2>
<mat-dialog-content class="mat-typography">
  <div class="example-container mb-1">
    <label class="block text-base font-medium pl-1">User Name</label>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Enter User Name" [formControl]="userName" (blur)="updateErrorUserName()" required />
      @if (userName.invalid) {
      <mat-error>{{ errorUserName() }}</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="example-container">
    <label class="block text-base font-medium pl-1">Password</label>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Enter your password" [formControl]="password" (blur)="updateErrorPassword()" required
        type="password" />
      @if (password.invalid) {
      <mat-error>{{ errorPassword() }}</mat-error>
      }
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onLogin()">
    Login
  </button>
</mat-dialog-actions>
