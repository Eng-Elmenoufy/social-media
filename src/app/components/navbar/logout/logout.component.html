<h2 mat-dialog-title class="!text-blue-700">Logout</h2>
<mat-dialog-content>
  Would you like to Logout from your acount?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onLogout()">
    Yes
  </button>
</mat-dialog-actions>
