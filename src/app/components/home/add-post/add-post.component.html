<h2 mat-dialog-title class="!text-blue-700">Add Post</h2>
<mat-dialog-content class="mat-typography">
  <div class="mb-2">
    <label class="block text-base font-medium pl-1 mb-1">Title</label>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Enter your title" [formControl]="title" (blur)="updateErrorTitle()" required="" />
      @if (title.invalid) {
      <mat-error>{{errorTitle()}}</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="mb-2">
    <label class="block text-base font-medium pl-1 mb-1">Body</label>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Enter your body" [formControl]="body" />
      @if (body.invalid) {
      <mat-error>{{errorBody()}}</mat-error>
      }
    </mat-form-field>
  </div>
  <div class="mb-2">
    <label class="block text-base font-medium pl-1 mb-1">Upload Image</label>
    <input (change)="imageUpload($event)" type="file"
      class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-medium file:bg-violet-50 file:text-blue-700 hover:file:bg-violet-100" />
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()">
    Add
  </button>
</mat-dialog-actions>
