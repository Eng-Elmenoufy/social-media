<div class="bg-[#f8f9fa] p-8 grid grid-cols-2 rounded-md">
  <div class="flex items-center">
    <img [src]="ProfileImageSrc()" alt="" class="w-14 h-14 rounded-full mr-10">
    <div>
      <h5 class="text-2xl font-medium">{{user()?.username}}</h5>
    </div>
  </div>
  <div>
    <h5 class="text-gray-400 mb-1"><span class="text-4xl text-black">{{user()?.posts_count}}</span>posts</h5>
    <h5 class="text-gray-400"><span class="text-4xl text-black">{{user()?.comments_count}}</span>comments</h5>
  </div>
</div>
<h1 class="text-4xl my-8 font-medium">{{user()?.username}} posts</h1>
@for (post of posts(); track post.id) {
<app-post [postData]="post" />
}
